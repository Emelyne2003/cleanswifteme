<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | CleanSwift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
    }
    .navbar, .footer-dark {
      background-color: #333 !important;
    }
    .btn-darkgray {
      background-color: #333;
      color: white;
      border: none;
    }
    .btn-darkgray:hover {
      background-color: #111;
    }
    .register-box {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">CleanSwift</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

        <!-- Centered Navigation Links -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="signin.html" class="nav-link">Sign In</a></li>
        </ul>

        <!-- Right-Aligned Social Links -->
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a href="https://www.facebook.com" class="nav-link" target="_blank">Facebook</a></li>
          <li class="nav-item"><a href="https://www.twitter.com" class="nav-link" target="_blank">Twitter</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="register-box">
    <h3 class="text-center mb-4">Create Your Account</h3>
    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required />
      </div>

      <button type="submit" class="btn btn-darkgray w-100">Register</button>
      <div class="text-center mt-3">
        <small>Already have an account? <a href="signin.html">Sign in</a></small>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer-dark text-white text-center p-3">
    &copy; 2025 CleanSwift. All rights reserved.
  </footer>

  <!-- Form Validation -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const pass = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmPassword").value;
      if (pass !== confirmPass) {
        alert("Passwords do not match.");
        return;
      }
      if (this.checkValidity()) {
        alert("Registration successful! (This is a demo)");
        this.reset();
      } else {
        alert("Please fill out all fields correctly.");
      }
      this.classList.add("was-validated");
    });
  </script>

</body>
</html>
