<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | CleanSwift</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar, .footer-dark {
      background-color: #333 !important;
    }
    .btn-darkgray {
      background-color: #333;
      color: white;
      border: none;
    }
    .btn-darkgray:hover {
      background-color: #111;
    }
    .contact-form {
      max-width: 800px;
      margin: auto;
      padding: 40px;
      background: #f9f9f9;
      border-radius: 10px;
    }
  </style>
</head>
<body>

 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand ms-3" href="#">CleanSwift</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

        <!-- Centered Navigation Links -->
        <ul class="navbar-nav mx-auto">
          <li class="nav-item"><a href="index.html" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
          <li class="nav-item"><a href="services.html" class="nav-link">Services</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link">Contact</a></li>
          <li class="nav-item"><a href="signin.html" class="nav-link">Sign In</a></li>
        </ul>

        <!-- Right-Aligned Social Links -->
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a href="https://www.facebook.com" class="nav-link" target="_blank">Facebook</a></li>
          <li class="nav-item"><a href="https://www.twitter.com" class="nav-link" target="_blank">Twitter</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Request a Cleaning Appointment</h2>
      <div class="contact-form">
        <form id="contactForm" novalidate>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" required />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="province" class="form-label">Province</label>
              <input type="text" class="form-control" id="province" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="district" class="form-label">District</label>
              <input type="text" class="form-control" id="district" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="village" class="form-label">Village</label>
              <input type="text" class="form-control" id="village" required />
            </div>
            <div class="col-md-6 mb-3">
              <label for="cell" class="form-label">Cell</label>
              <input type="text" class="form-control" id="cell" required />
            </div>
            <div class="col-md-12 mb-3">
              <label for="homeNumber" class="form-label">Home Number</label>
              <input type="text" class="form-control" id="homeNumber" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="preferredDate" class="form-label">Preferred Cleaning Date</label>
            <input type="date" class="form-control" id="preferredDate" required />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Additional Notes</label>
            <textarea class="form-control" id="message" rows="4" placeholder="E.g., Please focus on windows and kitchen..." required></textarea>
          </div>

          <button type="submit" class="btn btn-darkgray w-100">Submit Request</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer-dark text-white text-center p-3 mt-5">
    &copy; 2025 CleanSwift. All rights reserved.
  </footer>

  <!-- JS Validation -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      if (this.checkValidity()) {
        alert("Your cleaning request has been submitted! (Demo)");
        this.reset();
      } else {
        alert("Please fill out all fields.");
      }
      this.classList.add("was-validated");
    });
  </script>

</body>
</html>
